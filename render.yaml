services:
  - type: web
    name: debate-arena
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: AUTH_MODE
        value: local
      - key: VITE_AUTH_MODE
        value: local
      - key: AI_PROVIDER
        value: groq
      - key: GROQ_API_KEY
        sync: false  # Set this in Render dashboard
      - key: DATABASE_URL
        sync: false  # Set this in Render dashboard
      - key: SESSION_SECRET
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
